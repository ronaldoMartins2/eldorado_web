<div *ngFor="let book of books">

  <h3>
    <a [title]="book.author + ' details'">
        {{ book.title }}
    </a>
  </h3>

  
  <p *ngIf="book.description">
    Description: {{ book.description }}
  </p>
  
  <button (click)="remove(book.id)">
    Remove
  </button>

</div>
